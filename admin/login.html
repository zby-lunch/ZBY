<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>管理</title>
<link rel="stylesheet" href="../resources/css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../resources/css/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../resources/css/invalid.css" type="text/css" media="screen" />
<script type="text/javascript" src="../resources/scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../resources/scripts/simpla.jquery.configuration.js"></script>
<script type="text/javascript" src="../resources/scripts/facebox.js"></script>
<script type="text/javascript" src="../resources/scripts/jquery.wysiwyg.js"></script>
<script type="text/javascript">
	function check() {
		if ($('#username').val() == '' || $('#password').val() == '') {
			alert('请输入用户名和密码！');
			return false;
		}
		return true;
	}
</script>
</head>
<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>发布系统</h1>
    <a href="../"><img id="logo" src="../resources/images/logo.png" alt="博客发布系统" /></a> </div>
  <div id="login-content">
    <form action="login_submit.php" onsubmit="return check()">
      <p>
        <label>用户名：</label>
        <input name="username" id="username" class="text-input" type="text" />
      </p>
      <div class="clear"></div>
      <p>
        <label>密码：</label>
        <input name="password" id="password" class="text-input" type="password" />
      </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="登录" />
      </p>
    </form>
  </div>
</div>
</body>
</html>
